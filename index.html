<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>
    <base href="/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5" id="app-container">
        <noscript>
            <div class="alert alert-danger">
                JavaScript is required to run this quiz.
            </div>
        </noscript>
    </div>

    <!-- Load order is critical -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Debug script -->
    <script>
        console.log("App initialized");
        console.assert(typeof Handlebars !== 'undefined', 'Handlebars not loaded!');
        console.assert(typeof templates !== 'undefined', 'Templates not loaded!');
    </script>
</body>
</html>
